<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Timer</title>
  </head>
  <body>
    <div>Minyoung's Timer</div>
    <br />
    <div id="timer">00:00.000</div>
    <button id="btn">START</button>
    <button id="reset">RESET</button>
    <script>
      const $btn = document.getElementById("btn");
      const $timer = document.getElementById("timer");
      const $reset = document.getElementById("reset");

      let isRunning = false;
      function rendering() {
        const now = Date.now();
        $timer.innerHTML = formatTime(now - start - idle);
        // const now = new Date().getTime();
        const left = 10 - (now % 10);
        if (isRunning)
          setTimeout(() => {
            rendering();
          }, left);
      }

      let start;
      let stop;
      let idle = 0;

      // ui의 eventQueue에 함수로 등록됨
      $btn.addEventListener("click", function () {
        if (this.innerText === "START") {
          this.innerText = "STOP";
          isRunning = true;
          if (start === undefined) {
            start = stop = Date.now();
          }
          idle += Date.now() - stop;
          rendering();
        } else {
          this.innerText = "START";
          isRunning = false;
          stop = Date.now();
        }
        $reset.disabled = isRunning;
      });

      $reset.addEventListener("click", function () {
        $reset.disabled = false;
        start = undefined;
        idle = 0;
        $timer.innerHTML = "00:00.000";
        å;
      });

      function formatTime(millis) {
        const m = Math.trunc(millis / 60000)
          .toString()
          .padStart(2, "0");
        const s = Math.trunc((millis % 60000) / 1000)
          .toString()
          .padStart(2, "0");
        const ms = Math.trunc(millis % 1000)
          .toString()
          .padStart(3, "0");
        return `${m}:${s}:${ms}`;
      }
    </script>
  </body>
</html>
